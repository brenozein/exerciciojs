<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    
    <script>

let valorTotal = parseFloat(prompt("Informe o valor total da compra:"));
let numParcelas = parseInt(prompt("Informe o número de parcelas:"));
let taxaJuros = parseFloat(prompt("Informe a taxa de juros mensal (%):"));

taxaJuros = taxaJuros / 100;

let parcela = (valorTotal * taxaJuros) / (1 - Math.pow(1 + taxaJuros, -numParcelas));


alert("Valor total da compra: R$ " + valorTotal.toFixed(2));
alert("Número de parcelas: " + numParcelas);
alert("Taxa de juros mensal: " + (taxaJuros * 100).toFixed(2) + "%");
alert("Valor de cada parcela: R$ " + parcela.toFixed(2));

</script>


</body>
</html>

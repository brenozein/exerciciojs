   <script>

let horasTrabalhadasPorSemana = parseInt(prompt("Digite o número de horas trabalhadas por semana:"));
let valorPorHora = parseFloat(prompt("Digite o valor da hora trabalhada:"));
let salarioSemanal = horasTrabalhadasPorSemana * valorPorHora;
let salarioMensal = salarioSemanal * 4;


alert("Seu salário semanal é: R$ " + salarioSemanal.toFixed(2));
alert("Seu salário mensal é: R$ " + salarioMensal.toFixed(2));

</script>

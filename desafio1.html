<body>

    <script>

let nomeProduto = prompt("Qual o nome do produto?");
let quantProduto = prompt("Quantas unidades você pegou?");
let precoProduto = prompt("Qual é o valor do produto?");

quantProduto = Number(quantProduto);
precoProduto = Number(precoProduto);

let soma = quantProduto * precoProduto;

alert("Você comprou " + quantProduto + "  unidades de " + nomeProduto + " por R$ " + precoProduto + ", totalizando R$ " + soma + ".");

console.log("Você comprou " + quantProduto + "  unidades de " + nomeProduto + " por R$ " + precoProduto + " , totalizando R$ " + soma + ".");

    </script>
    
</body>

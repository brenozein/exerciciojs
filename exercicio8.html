<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

// Guardando dois números
let numero1 = prompt("Qual é o primeiro número?");
let numero2 = prompt("Qual o segundo número?");

// Convertendo os valores para números
numero1 = Number(numero1);
numero2 = Number(numero2);

// Calculando a soma
let soma = numero1 * numero2;

// Exibindo o resultado
alert("O resultado dos números é " + numero1 + " e " + numero2 + " é: " + soma);
console.log("O resultado dos números é:", soma);


    </script>
    
</body>
</html>

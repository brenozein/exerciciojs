<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            let opcao = prompt("Digite uma opção (1 a 4):");

            switch (opcao) {
                case '1':
                    alert("Aqui está sua Água");
                    break;
                case '2':
                    alert("Aqui está seu Suco");
                    break;
                case '3':
                    alert("Aqui está seu Refrigerante");
                    break;
                case '4':
                    alert("Aqui está seu Café");
                    break;
                default:
                    alert("Opção inválida");
            }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let operacao = parseInt(prompt("Escolha a operação matemática:\n1. Soma\n2. Subtração\n3. Multiplicação\n4. Divisão"));

        const numero1 = parseFloat(prompt("Digite o primeiro número: "));
        const numero2 = parseFloat(prompt("Digite o segundo número: "));
        
        let resultado;
        
        switch (operacao) {
            case 1:
                resultado = numero1 + numero2;
                alert("Resultado da soma: " + resultado);
                break;
            case 2:
                resultado = numero1 - numero2;
                alert("Resultado da subtração: " + resultado);
                break;
            case 3:
                resultado = numero1 * numero2;
                alert("Resultado da multiplicação: " + resultado);
                break;
            case 4:
                if (numero2 !== 0) {
                    resultado = numero1 / numero2;
                    alert("Resultado da divisão: " + resultado);
                } else {
                    alert("Divisão por zero não é permitida.");
                }
                break;
            default:
                alert("Opção inválida. Por favor, escolha uma operação válida.");
                break;
        }
    </script>
</body>
</html>

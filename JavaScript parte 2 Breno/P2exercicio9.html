<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

        let numeroSecreto = 5;
        let chute = prompt("Adivinhe o número (entre 1 e 10):");
    
        if (chute == numeroSecreto) {
            alert("Você acertou!");
        } else {
            alert("Você errou! O número era " + numeroSecreto);
        }

</script>


</body>
</html>

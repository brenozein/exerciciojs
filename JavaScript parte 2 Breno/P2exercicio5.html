<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let altura = prompt("Digite sua altura em (CM):");

        if (altura < 150) {
            alert("Você é Baixo!");
        } else if (altura >= 150 && altura <= 180) {
            alert("Você é Médio!");
        } else if (altura > 180) {
            alert("Você é Alto!");
        }
    </script>

</body>
</html>

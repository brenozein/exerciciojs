<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let valorConta = prompt("Digite o valor da conta:");
        let valorGorjeta = (valorConta * 10) / 100;
        let totalContaDesconto = valorConta - valorGorjeta;
        
        if (valorConta > 100) {
            alert("Total a pagar (com 10% de desconto): " + totalContaDesconto);
        } else {
            alert("Total a pagar (sem desconto): R$ " + valorConta);
        }
     </script>

</body>
</html>
